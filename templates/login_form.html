{% if next %}
    {% if user.is_authenticated %}
    <p>Your account doesn't have access to this page. To proceed,
    please login with an account that has access.</p>
    {% else %}
    <p>Please login to see this page.</p>
    {% endif %}
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
<div class="mdl-card charli-login-card mdl-shadow--3dp">
    <div class="mdl-card__title mdl-color--teal">
        <h2 class="mdl-card__title-text">Login Page</h2>
    </div>

    <div class="mdl-card__supporting-text ">
        
        <div class="mdl-textfield charli__mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            
            <input name="username" class="mdl-textfield__input charli__input mdl-color--teal-200 mdl-shadow--2dp" type="text" id="username">
            <label class="mdl-textfield__label charli__label" for="username">Username</label>
        </div>
        <div class="mdl-textfield charli__mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input name="password" class="mdl-textfield__input charli__input mdl-color--teal-200 mdl-shadow--2dp" type="password" id="password">
            <label class="mdl-textfield__label charli__label" for="password">Password</label>
            
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col">
                    <button class="mdl-button mdl-js-button mdl-button--primary">Register</button>
                </div>
                <div class="mdl-cell mdl-cell--3-col mdl-cell--6-offset">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--8-offset">
                    <button class="mdl-button mdl-js-button mdl-button--primary">Forget password?</button>
                </div>
            </div>
        
    </div>
</div>
</form>
