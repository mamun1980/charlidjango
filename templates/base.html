{% load static %}

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block extra_meta %}{% endblock extra_meta %}

    <title>{% block title %}Starter Template - Materialize{% endblock title %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    {% block extra_css %}{% endblock extra_css %}
    
    </head>
    <body>
        {% block full_page %}{% endblock full_page %}
        {% block content %}{% endblock content %}
    
    
    
        <!-- Optional JavaScript -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
